<html lang="en">

<body class="loginbody">

    <div class="loginhead"><div class="head"><h1>Sign Up to start amazing<br>Journey with us!!!</h1></div></div>
    <div class="box">
        <div class="title"><h2><b>SignUp</b></h2></div>
        <div class="info">
        <form method="POST" action="login.html">
            <b>Email:</b><br><input type="email" name="Email" class="text"><br><br>
            <b>Username:</b><br><input type="text" name="user_name" class="text"><br><br>
            <b>Password:</b><br><input type="password" name="password" class="text"><br><br>
            <b>Confirm Password:</b><br><input type="password" name="password_2" class="text"><br><br>
            <input type="submit" value="SignUp" class="button"><br><br>
            <a href="login.html">Login (Already have an Account)</a>
        </form>
        </div>
    </div>
</body>
</html>
